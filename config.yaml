---
path_list:
  src:
    path: "D:\\src_path"
  dst:
    path: "D:\\dst_path"

tag_list:
  core:
    file_list: ["core"]
  interface:
    file_list: ["interface"]
  core_deploy:
    script_list: ["core_deploy"]

file_list:
  core:
    relative_path: "Bin\\Core.dll"
  interface:
    relative_path: "Bin\\Interface.dll"

script_list:
  core_deploy:
    from: "D:\\src.dll"
    to: "D:\\dst.dll"
